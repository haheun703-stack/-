[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "UP",   # pyupgrade
    "B",    # bugbear (common pitfalls)
    "SIM",  # simplify
    "TCH",  # type-checking imports
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default arg (dataclass pattern)
    "SIM108", # ternary instead of if-else
    "UP007",  # X | Y union syntax (keep Optional for clarity)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src"]
omit = ["src/adapters/*", "tests/*"]

[tool.coverage.report]
show_missing = true
skip_empty = true
